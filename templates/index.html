{% include 'header.html' %}
<h1 class="text-center text-primary mb-4">Meus Livros:</h1>

<ul class="list-group">
  {% for book in all_books %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>Livro:</strong> {{ book.title }} - {{ book.author }} - {{ book.rating }}/10
      </div>
      <div>
        <a href="{{ url_for('routes.edit', book_id=book.id) }}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{{ url_for('routes.delete', book_id=book.id) }}" class="btn btn-danger btn-sm">Delete</a>
      </div>
    </li>
  {% else %}
    <li class="list-group-item text-center">Nenhum livro adicionado ainda.</li>
  {% endfor %}      
</ul>

<div class="text-center mt-4">
  <a href="{{ url_for('routes.add') }}" class="btn btn-primary">Add New Book</a>
</div>
      
{% include 'footer.html' %}
