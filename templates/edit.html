{% include 'header.html' %}

<h1 class="text-center text-primary mb-4">Editar Livro</h1>
<form action="" method="POST">
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" class="form-control" value="{{ book.title }}" required />
    </div>
    <div class="form-group">
        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" class="form-control" value="{{ book.author }}" required />
    </div>
    <div class="form-group">
        <label for="rating">Avaliação:</label>
        <input type="number" id="rating" name="rating" class="form-control" value="{{ book.rating }}" min="0" max="10" step="0.1" required />
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary edit-page-button">Salvar</button>
    </div>        </form>
<div class="text-center mt-3">
    <a href="{{ url_for('routes.home') }}" class="btn btn-secondary edit-page-button">Cancelar</a>
</div>
