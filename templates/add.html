{% include 'header.html' %}

<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Adicionar Livro</h1>

    <form action="" method="POST" class="mx-auto" style="max-width: 400px;">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" name="title" required />
        </div>

        <div class="form-group">
            <label for="author">Autor</label>
            <input type="text" class="form-control" id="author" name="author" required />
        </div>

        <div class="form-group">
            <label for="rating">Avaliação</label>
            <input type="number" class="form-control" id="rating" name="rating" min="0" max="10" step="0.1" required />
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-block">Adicionar Livro</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="{{ url_for('routes.home') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</div>
